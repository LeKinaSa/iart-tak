<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous" defer></script>
		<script src="three.js" defer></script>
		<script src="scene.js" defer></script>
		<script src="controls.js" defer></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="d-none controls bg-light p-3" id="gameTypeControls" >
			<form>
				<h4 class="mb-3">Choose game type</h4>
				<label for="whiteType" class="h5 form-label">White</label>
				<select class="form-select mb-2" id="whiteType" name="whiteType">
					<option selected value="human">Human</option>
					<option value="ai1">AI Level 1</option>
					<option value="ai2">AI Level 2</option>
				</select>
				<label for="whiteType" class="h5 form-label">Black</label>
				<select class="form-select mb-3" id="blackType" name="blackType">
					<option selected value="human">Human</option>
					<option value="ai1">AI Level 1</option>
					<option value="ai2">AI Level 2</option>
				</select>
				<input class="form-control btn-primary" type="submit" value="Start">
			</form>
		</div>

		<div class="d-none controls bg-light p-3" id="gameTypeControls" >
			<form>
				<h4 class="mb-3">Choose move</h4>
				<label for="moveType" class="h5 form-label">Move type</label>
				<select class="form-select mb-2" id="moveType" name="moveType">
				</select>
			</form>
		</div>
	</body>
</html>
